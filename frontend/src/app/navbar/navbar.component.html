<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <section>
    <div class="example-button-row">
      <a
        mat-raised-button
        class="example-button-col"
        routerLink="/login"
        color="accent"
        *ngIf="!isLogin"
        >Login</a
      >
      <a
        mat-raised-button
        class="example-button-col"
        routerLink="/register"
        *ngIf="!isLogin"
        >SignUp</a
      >
    </div>
    <div>
      <a
        mat-raised-button
        class="example-button-col"
        routerLink="/"
        *ngIf="isLogin"
        >Home</a
      >
      <button
        mat-raised-button
        class="example-button-col"
        color="warn"
        *ngIf="isLogin"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </section>
</mat-toolbar>
