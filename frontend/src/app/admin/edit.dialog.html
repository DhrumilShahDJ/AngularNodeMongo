<section>
  <div>
    <h2>Edit</h2>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="edit()">
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error
            *ngIf="
            editForm.get('name').invalid &&
                  (editForm.get('name').dirty ||
                  editForm.get('name').touched)
                "
            >{{ getErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" [readonly]="true"/>
          <mat-error
            *ngIf="
            editForm.get('email').invalid &&
                  (editForm.get('email').dirty ||
                  editForm.get('email').touched)
                "
            >{{ getErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of userRoles" [value]="role._id">
              {{role.name}}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="
            editForm.get('role').invalid &&
                  (editForm.get('role').dirty ||
                  editForm.get('role').touched)
                "
            >{{ getErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="editForm.invalid"
        >
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="cancel()" type="button">
          Cancel
        </button>
      </div>
    </div>
  </form>
</section>
