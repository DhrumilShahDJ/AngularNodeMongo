<section>
  <div>
    <h2>{{formTitle}}</h2>
  </div>
  <form
    [formGroup]="editRoleForm"
    (ngSubmit)="buttonAction === 'add'? add() : edit()"
  >
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error
            *ngIf="
            editRoleForm.get('name').invalid &&
                    (editRoleForm.get('name').dirty ||
                    editRoleForm.get('name').touched)
                  "
            >{{ getErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Level</mat-label>
          <mat-select formControlName="level">
            <mat-option *ngFor="let level of roleLevels" [value]="level._id">
              {{level.priority}}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="
            editRoleForm.get('level').invalid &&
                    (editRoleForm.get('level').dirty ||
                    editRoleForm.get('level').touched)
                  "
            >{{ getErrorMessage() }}</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="editRoleForm.invalid"
        >
          {{formButton}}
        </button>
        <button mat-raised-button color="warn" (click)="cancel()" type="button">
          Cancel
        </button>
      </div>
    </div>
  </form>
</section>
